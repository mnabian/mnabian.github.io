about_profile_image: profile.jpg
about_content: | # this will include new lines to allow paragraphs
  I am a Senior Software Engineer specialized in AI, HPC at the NVIDIA headquarters located in Santa Clara, California. I received my PhD degree form the University of Illinois at Urbana-Champaign. My research interests include <mark>artificial intelligence</mark>, <mark>machine learning and deep learning</mark>, <mark>physics-informed neural networks</mark>, <mark>uncertainty quantification</mark>, and <mark>computational mechanics</mark>. Primarily, I am interested in developing metamodels based on deep neural networks to accelerate stochastic computations in engineering systems, with applications in reliability analysis, design optimization, Bayesian inference, and computational fluid dynamics. Currently I am a member of the [NVIDIA SimNet team](http://developer.nvidia.com/simnet). You may want to take a look at my [CV](https://www.dropbox.com/s/xlmhhi56tzgn809/CV.pdf?dl=0), my [Google Scholar profile](https://scholar.google.com/citations?user=NVXDhJAAAAAJ&hl=en), and my [Researchgate profile](https://www.researchgate.net/profile/Mohammad_Amin_Nabian).

